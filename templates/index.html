<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>教室借用系統</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>教室借用系統</h1>
        <form action="/" method="POST">
            <!-- 顯示並允許編輯目前登入者的姓名 -->
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" value="{{ current_user.name }}" required><br><br>

            <!-- 顯示並允許編輯目前登入者的學號 -->
            <label for="student_id">學號:</label>
            <input type="text" id="student_id" name="student_id" value="{{ current_user.student_id }}" required><br><br>

            <!-- 教室借用資訊 -->
            <label for="classroom">教室:</label>
            <input type="text" id="classroom" name="classroom" required><br><br>

            <label for="date">借用日期:</label>
            <input type="date" id="date" name="date" required><br><br>

            <button type="submit">新增借用紀錄</button>
        </form>

        <h2>我的借用紀錄</h2>
        <ul>
            {% for booking in bookings %}
                <li>{{ booking.date }} - {{ booking.classroom }} ({{ booking.name }})</li>
            {% endfor %}
        </ul>

        <a href="/logout">登出</a>
    </div>
</body>
</html>
